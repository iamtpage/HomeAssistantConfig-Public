- alias: "Home Intrusion Detection"
  initial_state: 'off'
  trigger:
    platform: state
    entity_id:
      - device_tracker.desktop
      - device_tracker.ir2ip
      - device_tracker.laptop
      - device_tracker.tv
      - light.bathroom_light_left
      - light.bathroom_light_middle
      - light.bathroom_light_right
      - light.bedroom_fan_light
      - light.bedroom_lamp_light
  condition:
    condition: state
    entity_id: device_tracker.phone_bt
    state: "not_home"
    for:
      minutes: 10
  action:
    service: notify.pushbullet
    data_template:
      title: "Jarvis"
      target: "device/phone"
      message: "WARNING: {{ trigger.to_state.attributes.friendly_name }} has been turned {{ trigger.to_state.state }}"
