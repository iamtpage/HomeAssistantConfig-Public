 - platform: template
   sensors:
     alarm_clock_hour:
        value_template: '{% if states.input_slider.alarm_clock_hour.state != None %}{{ states.input_slider.alarm_clock_hour.state | int }}{% else %}0{% endif%}'
        entity_id: input_slider.alarm_clock_hour
     alarm_clock_minute:
        value_template: '{% if states.input_slider.alarm_clock_minute.state != None %}{{ states.input_slider.alarm_clock_minute.state | int }}{% else %}0{% endif%}'
        entity_id: input_slider.alarm_clock_minute
     alarm_clock_time:
        friendly_name: "Alarm Clock Set To:"
        value_template: >-
          {%- if states.sensor.alarm_clock_hour.state | int > 12 -%}
             {{ states.sensor.alarm_clock_hour.state | int - 12 }}:
           {%- else -%}
             {{ states.sensor.alarm_clock_hour.state }}:
           {%- endif -%}
           {%- if states.sensor.alarm_clock_minute.state | length == 1 -%}
             0
           {%- endif -%}
             {{ states.sensor.alarm_clock_minute.state | string() + " "}}
           {%- if states.sensor.alarm_clock_hour.state | int > 11 -%}
               PM
           {%- else -%}
               AM
           {%- endif -%}
     alarm_clock_time_long:
       value_template: >-
         {% if states.sensor.alarm_clock_hour.state | length == 1 -%}
           0
         {%- endif -%}
           {{ states.sensor.alarm_clock_hour.state }}:
         {%- if states.sensor.alarm_clock_minute.state | length == 1 -%}
           0
         {%- endif -%}
           {{ states.sensor.alarm_clock_minute.state }}
     btc_wallet:
        value_template: "{% if states.sensor.coinbase_btc_buy_price is not none %} {{ (float(states.sensor.coinbase_btc_buy_price.state) * float(10.5000)) | round(2) }} {% else %}float(0.0){% endif %}"
        friendly_name: "BTC Wallet"
        unit_of_measurement: USD
        entity_id: sensor.coinbase_btc_buy_price
     eth_wallet:
        value_template: "{% if states.sensor.coinbase_eth_buy_price is not none %} {{ (float(states.sensor.coinbase_eth_buy_price.state) * float(10.5000)) | round(2) }} {% else %}float(0.0){% endif %}"
        friendly_name: "ETH Wallet"
        unit_of_measurement: USD
        entity_id: sensor.coinbase_eth_buy_price
     phone_battery:
        unit_of_measurement: '%'
        friendly_name: "Phone Battery"
        value_template: >
          {%- if states.device_tracker.phone_gps.attributes.battery %}
              {{ states.device_tracker.phone_gps.attributes.battery }}
          {% else %}
              {{ states.sensor.phone_battery.state }}
          {%- endif %}
        icon_template: "{%- if states.device_tracker.phone_gps.attributes.battery < 5 %}mdi:battery-outline{%- elif states.device_tracker.phone_gps.attributes.battery > 95 %}mdi:battery{% else %}mdi:battery-{{(states.device_tracker.phone_gps.attributes.battery|float / 10)|round*10}}{%- endif %}"
     steam_game:
        value_template: "{% if states.sensor.steam_aaaaaaaaaaaaaaa != None %} {{     states.sensor.steam_aaaaaaaaaaaaaaaaaaaaaa.attributes.Game }} {% else %}null{% endif %}"
        friendly_name: "Steam Game"
        entity_id: sensor.steam_aaaaaaaaaaaaaaaa      
